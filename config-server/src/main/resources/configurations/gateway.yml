server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: post-service
          uri: http://localhost:8090
          predicates:
            - Path=/api/v1/posts/**
        - id: comment-service
          uri: http://localhost:8091
          predicates:
            - Path=/api/v1/comments/**
        - id: tag-service
          uri: http://localhost:8092
          predicates:
            - Path=/api/v1/tags/**
        - id: user-service
          uri: http://localhost:8093
          predicates:
            - Path=/api/v1/users/**
        - id: notification-service
          uri: http://localhost:8094
          predicates:
            - Path=/api/v1/notifications/**

management:
  tracing:
    sampling:
      probability: 1.0